<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <header>
    <h1>Registrarse</h1>
  </header>

  <main>
    <form action="{{ url_for('register') }}" method="POST">
      <label for="username">Nombre de usuario</label>
      <input type="text" name="username" id="username" placeholder="Nombre de usuario" required>

      <label for="password">Contraseña</label>
      <input type="password" name="password" id="password" placeholder="Contraseña" required>

      <label for="first-name">Nombre</label>
      <input type="text" name="first-name" id="first-name" placeholder="Nombre" required>

      <label for="last-name">Apellido</label>
      <input type="text" name="last-name" id="last-name" placeholder="Apellido" required>

      <label for="email">Correo electrónico</label>
      <input type="email" name="email" id="email" placeholder="Correo electrónico" required>

      <label for="phone">Teléfono</label>
      <input type="text" name="phone" id="phone" placeholder="Teléfono">

      <label for="address">Dirección</label>
      <textarea name="address" id="address" placeholder="Dirección"></textarea>

      <label for="card">Número de tarjeta</label>
      <input type="text" name="card" id="card" placeholder="Número de tarjeta" required pattern="\d{16}">

      <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a></p>
  </main>

</body>
</html>
